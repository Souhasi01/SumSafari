{% extends "base.html" %}
{% block title %}Manage Topics â€” Admin{% endblock %}

{% block content %}

<div class="container mt-5">

  <div class="row justify-content-center mb-4">
    <div class="col-md-6 col-lg-5">

      <div class="card shadow-lg p-4 rounded-4" style="background: var(--soft-cream); border: none;">
        <h2 class="text-center mb-4" style="color: var(--jungle-green);">Add Topic</h2>

        <form action="{{ url_for('admin.add_topic') }}" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label fw-bold">Topic Name</label>
            <input type="text" name="topic_name" class="form-control form-control-lg rounded-pill"
              placeholder="Enter topic name" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Topic Image</label>
            <input type="file" name="topic_image" class="form-control form-control-lg rounded-pill" accept="image/*">
          </div>
          <button class="btn btn-primary w-100 mt-2 rounded-pill" style="font-size: 1.1rem;">
            Add Topic
          </button>
        </form>

      </div>

    </div>
  </div>

  <h3 class="text-center mb-4" style="color: black;">Existing Topics</h3>

  <div class="row g-4 justify-content-center">

    {% for t in topics %}
    <div class="col-md-3">
      <div class="card shadow-lg text-center p-3 rounded-4">

        <img src="{{ url_for('static', filename='images/topics/' ~ t.topic_image) }}" class="card-img-top mx-auto"
          alt="{{ t.topic_name }}" style="width: 150px;">

        <div class="card-body">
          <h5 class="card-title fw-bold" style="color: var(--jungle-green);">
            {{ t.topic_name }}
          </h5>

          <form action="{{ url_for('admin.delete_topic', topic_id=t.topic_id) }}" method="POST">
            <button class="btn btn-danger w-100 rounded-pill mt-2">
              Delete
            </button>
          </form>

        </div>
      </div>
    </div>
    {% endfor %}

    {% if topics|length == 0 %}
    <p class="text-center mt-3 fw-bold">No topics added yet.</p>
    {% endif %}

  </div>

</div>

{% endblock %}
