{% extends "base.html" %}
{% block title %}Choose Topic â€” SumSafari{% endblock %}

{% block content %}
<div class="container mt-5">

    <h2 class="text-center mb-4" style="color: var(--jungle-green);">
        Choose Topics for Your Quiz
    </h2>

    <div class="card shadow-lg p-4 rounded-4"
         style="background: var(--soft-cream); border:none; opacity:0.95;">
        
        <form method="POST" action="{{ url_for('quiz.start_quiz') }}">

            <div class="row g-4">
                {% for topic in topics %}
                <div class="col-md-4">
                    <label class="card shadow-sm p-3 text-center rounded-4"
                           style="cursor:pointer; background:white; display: grid; place-items: center;">
                        <input type="checkbox" name="topics"
                               value="{{ topic.topic_id }}"
                               class="form-check-input me-2">
                        <img src="{{ url_for('static', filename='images/topics/' ~ topic.topic_image) }}"
                             style="width:100px;" class="mb-2" alt="{{ topic.topic_name }}">
                        <h5 class="fw-bold" style="color: var(--jungle-green);">
                            {{ topic.topic_name }}
                        </h5>
                    </label>
                </div>
                {% endfor %}
            </div>

            <hr class="my-4">

            <h4 class="text-center mb-3" style="color: black;">Select Difficulty</h4>

            <div class="text-center">
                <select name="difficulty"
                        class="form-select form-select-lg rounded-pill w-50 mx-auto">
                    <option value="mixed">Mixed</option>
                    <option value="easy">Easy Only</option>
                    <option value="medium">Medium Only</option>
                    <option value="hard">Hard Only</option>
                </select>
            </div>

            <button class="btn btn-primary w-100 mt-4 start-btn"
                    style="font-size:1.2rem;">
                Start Quiz
            </button>
        </form>

        <p class="text-center mt-3">
            <a href="{{ url_for('student.student_home') }}"
               style="text-decoration:none; color:var(--jungle-green);">
               Back to Home
            </a>
        </p>

    </div>

</div>
{% endblock %}
